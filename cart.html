<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item img {
            width: 100px;
            height: auto;
        }
        .cart-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Корзина</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ToyStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Ваши товары</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Изображение</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Итого</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cart-item">
                    <td><a href="product.html"><img src="https://via.placeholder.com/100" alt="Игрушка"></a></td>
                    <td><a href="product.html">Игрушечная машинка</a></td>
                    <td>500 руб.</td>
                    <td><input type="number" class="form-control" value="1" min="1"></td>
                    <td>500 руб.</td>
                    <td><button class="btn btn-danger">Удалить</button></td>
                </tr>
                <tr class="cart-item">
                    <td><a href="product.html"><img src="https://via.placeholder.com/100" alt="Игрушка"></a></td>
                    <td><a href="product.html">Кукла</a></td>
                    <td>700 руб.</td>
                    <td><input type="number" class="form-control" value="1" min="1"></td>
                    <td>700 руб.</td>
                    <td><button class="btn btn-danger">Удалить</button></td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
            <h3>Общая сумма: 1200 руб.</h3>
            <button class="btn btn-success">Оформить заказ</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 ToyStore.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
